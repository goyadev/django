<div id="box">
    <nav>
        <a href="{% url 'news:index' %}">Home</a>
        <a href="{% url 'users:createAccount' %}">Join Us</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'news:newStory' %}">Write New Story</a>
        <a href="{% url 'users:userProfile' user.id %}">{{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</div>
